name: Hola Mundo Workflow

on:
  push:
    branches:
      - master

jobs:
  hello_world:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v2

    - name: Imprimir Hola Mundo
      run: echo "Hola, mundo"
      
    - name: Guardar variable como secret
      run: echo "MY_SECRET_VALUE" | tr -d '\n' | gh secrets set MY_SECRET -
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
